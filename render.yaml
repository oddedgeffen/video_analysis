services:
  - type: web
    name: video-analysis-saas
    env: python
    plan: starter
    buildCommand: ./build.sh
    startCommand: gunicorn video_analyze.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    healthCheckPath: /health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: video-analysis-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_S3
        value: "True"
      - key: ALLOWED_HOSTS
        value: "video-analysis-saas.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://video-analysis-saas.onrender.com"
      - key: CLAUDE_API_KEY
        sync: false
      - key: MAX_QUESTIONS_PER_VIDEO
        value: "10"
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        value: "eu-central-1"

databases:
  - name: video-analysis-db
    plan: starter